<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.4.3/build/spline-viewer.js"></script>
</head>
<body>
    <div class="centered-content">
        <spline-viewer class="spline-viewer" url="https://prod.spline.design/M5nHrIZSkCApE7Cr/scene.splinecode"></spline-viewer>
        <div class="centered-text">
            <p>I am a designer working with <span class="company">Meta</span><br>
            previously <span class="company">Spotify</span> and the <span class="company">BBC</span>.</p>
        </div>
    </div>
</body>
</html>
